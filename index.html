      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" />
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" />
    </audio>
    <div class="heading">
      <h1>Simon</h1>
      <h3>The memory game from the 80's</h3>

    <!-- Container -->

    <!-- Rules -->

    <!-- Game Board -->

    <div class="container">
      <div class="simon-board">
        <!-- Game segments -->
        <div class="segment" id="green"></div>
        <div class="segment" id="red"></div>
        <div class="segment" id="yellow"></div>
        <div class="segment" id="blue"></div>
        <div class="inner-circle">
          <div>
            <h2>SIMON</h2>

            <label for="on-btn">POWER</label>
            <input type="checkbox" id="on-btn" />
            <button id="start-btn">START</button>
            <input type="checkbox" id="strict" />
            <label for="strict">STRICT</label>
          </div>
          <div class="score">
            <p id="count"></p>
          </div>
        </div>
      </div>
      <div class="heading-rules">
        <h3>How to play:-</h3>
        <ol>
          <li>Turn Power on</li>
          <li>Press START</li>
          <li>The computer will flash a color</li>
          <li>Copy the computer colour order for 20 rounds to win the game</li>
          <li>
            Select strict mode for a harder challenge, one wrong click ends the
            game.
          </li>
        </ol>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
